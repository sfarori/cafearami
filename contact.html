<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <div class="navbar">
        <nav class="minavbar">
             <ul>
                 <li><a href="index.html">Inicio</a></li>
                 <li><a href="about.html">Acerca de</a></li>
                 <li><a href="products.html">Productos</a></li>
                 <li><a href="contact.html">Contacto</a></li>
             </ul>
         </nav>
         </div>
    <section class="contacto">
        <h2>Contacto</h2>
        <div class="contacto-cuerpo">
            <p>Estamos aquí para ayudarte. Completa el formulario a continuación y te responderemos lo antes posible.</p>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="consulta">Consulta:</label>
                    <textarea id="consulta" name="consulta" rows="4" required></textarea>
                </div>
                <input type="submit" value="Enviar">
            </form>
            <div class="contacto-info">
                <p>También puedes contactarnos en:</p>
                <ul>
                    <li>Email: info@ejemplo.com</li>
                    <li>Teléfono: +123 456 7890</li>
                    <li>Horario: Lunes a Viernes, 9:00 - 17:00</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
